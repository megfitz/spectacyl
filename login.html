<!DOCTYPE html>
<html lang="en">

    <head>
        <link rel="stylesheet" href="css/normalize.css">
        <link href='http://fonts.googleapis.com/css?family=Advent+Pro|Open+Sans:400italic,400,300,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/app.css">
        <title>Spectacyl</title>
    </head>

    <body>
        <header>
            <a href="index.html" class="logo">
                <img src="img/spectacles-white.png" class="small-logo" alt="Spectacyl Logo">
                <p class="text-logo">Spectacyl</a>
            </a>

            <nav>
                <ul>
                    <li><a href="#">Help</a></li>
                    <li><a href="#">Settings</a></li>
                    <li><a href="#">Logout</a></li>
                </ul>
            </nav>
        </header>

        <div id="allLoginOptions">
            <div id="registerForm">
                <p>Register as a new user</p><br>
                <form id="newUser">
                    <input type="email" value="" name="EMAIL" id="registerEmail" placeholder="email address" required><br>
                    <input type="password" value="" name="EMAIL" id="registerPassword" placeholder="password" required><br>
                    <input type="submit" value="Register" name="register" id="register" class="button">
                </form>
            </div>

            <div id="loginForm">
                <p>Login as an existing user</p><br>
                <form id="existingUser">
                    <input type="email" value="" name="EMAIL" id="loginEmail" placeholder="email address" required><br>
                    <input type="password" value="" name="EMAIL" id="loginPassword" placeholder="password" required><br>
                    <input type="submit" value="Login" name="login" id="login" class="button">
                </form>
            </div>
        </div>

        <footer>
            <img src="img/spectacles-white.png" class="small-logo-footer" alt="Spectacyl Logo">
        </footer>

    
    <script src="http://code.jquery.com/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://cdn.firebase.com/js/client/1.1.3/firebase.js"></script>
    <script src='https://cdn.firebase.com/v0/firebase-simple-login.js'></script>
    <script src="js/signup.js" type="text/javascript" charset="utf-8"></script>
    </body>
</html>
